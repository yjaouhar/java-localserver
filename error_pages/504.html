<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>504 Gateway Timeout</title>
        <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg,#4469bf 0%,#0f172a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .error-container {
            background: white;
            border-radius: 16px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }
        .error-code {
            font-size: 80px;
            font-weight: bold;
            color: #073cb7;
            margin: 0;
        }
        .error-message {
            font-size: 24px;
            color: #666;
             margin: 20px 0;
        }
        .error-path {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
            color: #333;
            font-family: monospace;
            word-break: break-all;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #2563f6;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    </head>
    <body>
        <div class="error-container">
            <div class="error-code">504</div>
            <div class="error-message">Gateway Timeout</div>
            <a href="/">‚Üê Go to Home</a>
        </div>
    </body>
</html>
